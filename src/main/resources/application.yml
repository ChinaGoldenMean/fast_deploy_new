  mvc:
    throw-exception-if-no-handler-found: true
  resources:
    add-mappings: false
  quartz:
    properties:
      org:
        quartz:
          scheduler:
            instanceName: clusteredScheduler
            instanceId: AUTO
          threadPool:
            class: org.quartz.simpl.SimpleThreadPool
            threadCount: 5
            threadPriority: 3
            threadsInheritContextClassLoaderOfInitializingThread: true