spring:
  application:
    name: deploy
  http:
    encoding:
      force: true
      charset: utf-8
      enabled: true
  profiles:
    active: test-bak
  servlet:
    multipart:
      max-file-size: 512MB
      max-request-size: 1024MB
  thymeleaf:
    cache: false
    prefix: classpath:/templates/
    suffix: .html
    encoding: UTF-8
