<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" type="text/css" href="/static/webuploader.css">
    <link rel="stylesheet" type="text/css" href="/static/bootstrap.min.css">
    <script type="text/javascript" src="/static/jquery.min.js"></script>
    <script type="text/javascript" src="/static/bootstrap.min.js"></script>
    <script type="text/javascript" src="/static/webuploader.js"></script>
    <script type="text/javascript" src="/static/upload_file.js"></script>
    <style>
        #picker div {
            height: 30px;
            padding: 6px 15px;
            margin-top: 3px;
        }

        #picker {
            float: left;
        }

        #ctlBtn {
            float: left;
            height: 30px;
            margin-left: 15px;
            margin-top: 3px;
            width: 90px;
        }
    </style>
</head>
<body>
<h3>使用webuploader进行文件的上传</h3>
<div>
    <div id="uploader" class="wu-example">
        <!--待上传的文件列表，用来存放文件信息-->
        <div id="thelist" class="uploader-list"></div>
        <div class="btns">
            <div id="picker">选择文件</div>
            <button id="ctlBtn" class="btn btn-default">开始上传</button>
        </div>
    </div>
</div>
</body>
</html>
